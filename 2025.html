<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi贸n - CEI MGA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: linear-gradient(45deg, #1e1e1e, #2e2e2e);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h1 {
            color: #ffcc00;
        }
        .login-container input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            padding: 10px;
            width: 100%;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #155bb5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicio de Sesi贸n - CEI MGA</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="submit" value="Iniciar Sesi贸n">
        </form>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;

            const users = {
                'alumnos': 'alumno',
                'profesorguia': 'profesor',
                'carlos': 'admin',
                'mettoy': 'admin'
            };

            if (users[username]) {
                localStorage.setItem('currentUser', JSON.stringify({ username, role: users[username] }));
                alert('Inicio de sesi贸n exitoso');
                if (users[username] === 'alumno') {
                    window.location.href = "alumnos.html";
                } else {
                    window.location.href = "2025-1.html";
                }
            } else {
                alert('Nombre de usuario incorrecto');
            }
        });
    </script>
</body>
</html>
